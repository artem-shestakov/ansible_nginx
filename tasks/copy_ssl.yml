---
- name: Create directory for SSL certificates
  ansible.builtin.file:
    path: "{{ ssl_cert_path }}"
    state: directory
    recurse: yes
    owner: root
    group: root
    mode: '0755'

- name: Copy certs
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ ssl_cert_path }}"
    owner: root
    group: root
    mode: '0644'
  with_fileglob: "{{ user_certs_path }}"