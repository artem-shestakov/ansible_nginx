---
- name: Install Nginx app
  hosts: all
  remote_user: vagrant
  become: true
  roles:
    - "{{ playbook_dir }}/../"
  vars:
    - install_from: source
    - stub_status: true
    - stub_status_settings:
        listen: 0.0.0.0:80
    - nginx_with_modules:
        - --with-file-aio 
        - --with-ipv6 
        - --with-http_ssl_module
        - --with-http_v2_module 
        - --with-http_realip_module 
        - --with-http_addition_module 
        - --with-http_xslt_module=dynamic  
        - --with-http_image_filter_module=dynamic
        - --with-http_sub_module 
        - --with-http_dav_module 
        - --with-http_flv_module 
        - --with-http_mp4_module 
        - --with-http_gunzip_module 
        - --with-http_gzip_static_module 
        - --with-http_random_index_module 
        - --with-http_secure_link_module 
        - --with-http_degradation_module 
        - --with-http_slice_module 
        - --with-http_stub_status_module 
        - --with-http_perl_module=dynamic 
        - --with-http_auth_request_module 
        - --with-mail=dynamic 
        - --with-mail_ssl_module  
        - --with-stream
        - --with-stream_ssl_module 
        - --with-debug
    - nginx_add_modules:
      - https://github.com/vozlt/nginx-module-vts.git
      - https://github.com/vozlt/nginx-module-stream-sts.git
      - https://github.com/vozlt/nginx-module-sts.git
    - nginx_http_add:
      - vhost_traffic_status_zone;
      - stream_server_traffic_status_zone;
    - nginx_stream_add:
      - server_traffic_status_zone;
    - nginx_virtual_servers:
      - listen: "0.0.0.0:8080"
        locations: 
          - location: /streams-status
            params:
              - stream_server_traffic_status_display;
              - stream_server_traffic_status_display_format html;
          - location: /http-status
            params:
              - vhost_traffic_status_display;
              - vhost_traffic_status_display_format html;
    - tcp_udp_nlb:
        - name: example
          listen: 10001
          servers:
            - 10.79.1.196:8500
        - name: example2
          listen: 10002
          servers:
            - 10.79.1.203:5601
